<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:1" />
    </linearGradient>

    <!-- Letter gradient -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0FDFA;stop-opacity:0.95" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background rounded square with gradient -->
  <rect width="64" height="64" rx="18" fill="url(#bgGrad)"/>

  <!-- Subtle pattern overlay -->
  <rect width="64" height="64" rx="18" fill="white" opacity="0.05"/>

  <!-- Letter icon with modern design -->
  <g filter="url(#shadow)">
    <!-- Envelope body -->
    <rect x="12" y="20" width="40" height="28" rx="4" fill="url(#letterGrad)" opacity="0.98"/>

    <!-- Envelope fold - top -->
    <path d="M12 20 L32 35 L52 20"
          stroke="#0F766E"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          opacity="0.9"/>

    <!-- Envelope fold - bottom accent -->
    <path d="M16 44 L32 33 L48 44"
          stroke="#14B8A6"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          opacity="0.4"/>

    <!-- Letter 'D' inside envelope -->
    <text x="32" y="37"
          font-family="Arial, sans-serif"
          font-weight="bold"
          font-size="16"
          fill="#0F766E"
          text-anchor="middle"
          opacity="0.8">D</text>
  </g>

  <!-- Notification dot with glow -->
  <circle cx="50" cy="16" r="5" fill="#F59E0B" filter="url(#glow)"/>
  <circle cx="50" cy="16" r="5" fill="#FDE047" opacity="0.6"/>
  <circle cx="50" cy="16" r="3" fill="#FBBF24"/>

  <!-- Highlight shine -->
  <rect x="12" y="20" width="40" height="4" rx="2" fill="white" opacity="0.3"/>
</svg>
