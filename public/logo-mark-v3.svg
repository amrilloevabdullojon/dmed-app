<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="premiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>

    <!-- Glass effect -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>

    <!-- Document gradient -->
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0FDFA;stop-opacity:1" />
    </linearGradient>

    <!-- Inner shadow for depth -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#premiumGrad)"/>

  <!-- Glass overlay -->
  <circle cx="32" cy="32" r="30" fill="url(#glass)"/>

  <!-- Document/Letter stack (3D effect) -->
  <g filter="url(#innerShadow)">
    <!-- Back document -->
    <rect x="18" y="24" width="28" height="18" rx="2" fill="#CCFBF1" opacity="0.4"/>

    <!-- Middle document -->
    <rect x="18" y="23" width="28" height="18" rx="2" fill="#99F6E4" opacity="0.6"/>

    <!-- Front document -->
    <rect x="18" y="22" width="28" height="18" rx="2" fill="url(#docGrad)"/>

    <!-- Document lines (text representation) -->
    <line x1="22" y1="27" x2="38" y2="27" stroke="#14B8A6" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="22" y1="31" x2="42" y2="31" stroke="#14B8A6" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    <line x1="22" y1="35" x2="36" y2="35" stroke="#14B8A6" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>

    <!-- DMED initials -->
    <text x="32" y="32"
          font-family="system-ui, -apple-system, sans-serif"
          font-weight="800"
          font-size="12"
          fill="#0F766E"
          text-anchor="middle"
          letter-spacing="1">DM</text>
  </g>

  <!-- Notification badge -->
  <circle cx="48" cy="16" r="7" fill="#F59E0B" opacity="0.9"/>
  <circle cx="48" cy="16" r="5" fill="#FCD34D"/>
  <text x="48" y="18.5"
        font-family="system-ui, sans-serif"
        font-weight="bold"
        font-size="8"
        fill="#78350F"
        text-anchor="middle">!</text>

  <!-- Highlight for premium feel -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
</svg>
